<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator App</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" id="theme" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>Calculator</h1>
      <div class="first-row">
        <input type="text" name="result" class="result" id="result" value="" placeholder="Result" readonly />
      </div>
      <div class="second-row">
        <input type="button" value="1" onclick="updateScreen(1)" id="one" />
        <input type="button" value="2" onclick="updateScreen(2)" id="two" />
        <input type="button" value="3" id="three" onclick="updateScreen(3)" />
        <input type="button" value="(" onclick="updateScreen('(')" id="par" />
        <input type="button" value=")" onclick="updateScreen(')')" id="par" />
      </div>
      <div class="third-row">
        <input type="button" value="4" id="four" onclick="updateScreen(4)" />
        <input type="button" value="5" id="five" onclick="updateScreen(5)" />
        <input type="button" value="6" id="six" onclick="updateScreen(6)" />
        <input type="button" value="+" onclick="updateScreen('+')" />
        <input type="button" value="-" onclick="updateScreen('-')" />
      </div>
      <div class="fourth-row">
        <input type="button" value="7" id="seven" onclick="updateScreen(7)" />
        <input type="button" value="8" id="eight" onclick="updateScreen(8)" />
        <input type="button" value="9" id="nine" onclick="updateScreen(9)" />
        <input type="button" value="/" onclick="updateScreen('/')" />
        <input type="button" value="x" onclick="updateScreen('*')" />
      </div>
      <div class="fifth-row">
        <input type="button" value="C" onclick="clearScreen()" class="clear" />
        <input type="button" value="0" id="zero" onclick="updateScreen(0)" />
        <input type="button" value="." onclick="updateScreen('.')" />
        <input class="equal" type="button" value="=" onclick="calculateResult()" />
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
